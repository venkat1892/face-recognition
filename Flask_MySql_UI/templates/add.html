 <h1> Employee Form </h1>

     <form action = "" method = "Post" enctype="multipart/form-data">

 <div class="userinput">
   <label> Employee Id </label>
   <input type="text" name="id" required >
  </div>

  <div class="userinput">
   <label> Employee Name  </label>
   <input type="text" name="emp_name" required >
  </div>

	 <div class="userinput">
   <label> Employee Date Of Birth </label>
   <input type="date" name="dob" required>
  </div>

	 <div class="userinput">
   <label> Employee Gender :  </label>
   <input type="radio" name="gender" value = "Male" required>Male
   <input type="radio" name="gender" value="Female" required>Female
   <input type="radio" name="gender" value="Other" required>Other
  </div>


	  <div class="userinput">
   <label> Email </label>
   <input type="text" name="email"  required>
  </div>

<div class="userinput">
   <label> Employee Contact Number </label>
   <input type="number" name="phone" required>
  </div>

	 <div class="userinput">
   <label> Employee Address </label>
   <input type="text" name="address"  required>
  </div>
<div class="userinput">
   <label> Employee Blood Group </label>
   <input type="text" name="blood_group"  required>
  </div>
     <div class="userinput">
         <label>Employee Image</label>
         <input type="file" name="file" required>
     </div>


  <div style="text-align:center">
   
   <input type="submit" class = "sampleBtn">

   <input type="reset"  value="Reset" class="sampleBtn">
  </div>
  
 </form>
